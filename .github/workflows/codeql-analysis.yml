#https://github.com/github/codeql-action
name: "CodeQL"

on:
  push:
    branches: [master]
  workflow_dispatch:
    inputs:
      check_out_hash:
        description: 'Commit Hash'
        required: true

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    permissions:
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        ref: ${{github.event.inputs.check_out_hash}}
        submodules: recursive

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: java, javascript, csharp, python
        
    - name: Build /Repositories/Android/CCTV
      run: bash ./gradlew assembleDebug -x test
      working-directory: Repositories/Android/CCTV

    - name: Build /Repositories/STS/Reminder
      run: bash ./gradlew bootJar -x test
      working-directory: Repositories/STS/Reminder

    - name: Build /Repositories/VisualStudio
      run: dotnet build VisualStudio.sln
      working-directory: Repositories/VisualStudio

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
