<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://github.com/Dong-gi/SF/releases/download/0.4.0/sf.min.js"></script>
    <title>demo12</title>
</head>

<body>
    <div id="demo12-target" style="height: 50px;">
        <p>Hover Me!</p>
    </div>
    <div id="demo12-content" class="w3-container w3-leftbar w3-border-green w3-white hover-template">
        <ul>
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
        </ul>
    </div>
    <script>
        onload();
        function onload() {
            if (document.readyState != "complete") {
                window.addEventListener('load', onload)
                return
            }

            SFUtil.addHoverContent(document.getElementById('demo12-target'), document.getElementById('demo12-content'))
        }
    </script>
</body>

</html>
