<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://github.com/Dong-gi/SF/releases/download/0.2.2/sf.min.js"></script>
    <title>demo5</title>
</head>

<body>
    <textarea id="demo5" style="width: 100%; height: 240px;"></textarea>
    <script>
        onload();
        function onload() {
            if (document.readyState != "complete") {
                window.addEventListener('load', onload)
                return;
            }

            let x = { name: 'x' }, y = { name: 'y' };
            SF.bindTwoWay(x, y);

            setInterval(() => {
                let d = new Date();
                SF.asSF(x)[d.getTime()] = d.toISOString();
            }, 1000);

            SF.afterPropertySet(y, null, (src, prop, value) => {
                console.log(`Now src[${prop}] == ${value}`);
                document.getElementById('demo5').value = JSON.stringify(src);
            });
        }
    </script>
</body>

</html>
