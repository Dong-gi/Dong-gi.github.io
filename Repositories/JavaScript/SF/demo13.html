<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://github.com/Dong-gi/SF/releases/download/0.4.0/sf.min.js"></script>
    <title>demo13</title>
</head>

<body>
    <div>
        <p id="demo13-target1">Click Me!</p>
        <form>
            <input id="demo13-target2" type="text" value="Click Me!"/>
        </form>
    </div>
    <script>
        onload();
        function onload() {
            if (document.readyState != "complete") {
                window.addEventListener('load', onload)
                return
            }

            SFUtil.addInputSelection(document.getElementById('demo13-target1'), ['item1', 'item2', 'item3'])
            SFUtil.addInputSelection(document.getElementById('demo13-target2'), ['itemA', 'itemB', 'itemC'])
        }
    </script>
</body>

</html>
