<div>
    선택 언어 :
    <span>
        <label *ngIf="lang === 'KOREAN'">한국어</label>
        <button type="button" (click)="setLang('KOREAN')" [disabled]="lang === 'KOREAN'">한국어 선택</button>
    </span>
    <span>
        <label *ngIf="lang === 'ENGLISH'">ENGLISH</label>
        <button type="button" (click)="setLang('ENGLISH')" [disabled]="lang === 'ENGLISH'">Select ENGLISH</button>
    </span>
</div>
