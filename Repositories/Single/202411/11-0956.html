<script>
    (async () => {
        const article = document.getElementById('article-241111-0956')
        const pre = document.createElement('pre')
        pre.textContent = `Created at ${new Date()}. Click me`
        pre.addEventListener('click', function (ev) {
            ev.stopPropagation()
            const clone = ev.target.cloneNode(true)
            clone.textContent = `${clone.textContent}\nCloned ${new Date()}`
            ev.target.after(clone)
            ev.target.textContent = `${ev.target.textContent}\nClicked ${new Date()}`
        })
        article.append(pre)
    })()
</script>
