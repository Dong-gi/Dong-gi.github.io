<form id="form-241111-1453">
    <input type="text" placeholder="키" />
    <input type="text" placeholder="값" />
    <br>
    <button>설정</button>
    <button>제거</button>
    <button>확인</button>
    <button>전체 확인</button>
</form>
<pre id="pre-241111-1453"></pre>

<script>
    (async () => {
        const form = document.getElementById('form-241111-1453')
        const pre = document.getElementById('pre-241111-1453')
        const [key, value] = Array.from(form.querySelectorAll('input'))
        const [set, del, get, getAll] = Array.from(form.querySelectorAll('button'))

        set.addEventListener('click', function (ev) {
            ev.preventDefault()

            localStorage.setItem(key.value, value.value)
            get.click()
        })

        get.addEventListener('click', function (ev) {
            ev.preventDefault()

            pre.textContent = `${key.value} = ${localStorage.getItem(key.value)}`
        })

        del.addEventListener('click', function (ev) {
            ev.preventDefault()

            localStorage.removeItem(key.value)
            get.click()
        })

        getAll.addEventListener('click', function (ev) {
            ev.preventDefault()

            pre.textContent = JSON.stringify(localStorage)
        })
    })()
</script>
