<pre>
let f;
{
    let obj = {};

2. IIFE; Immediately Invoked Function Expression, 즉시 실행 함수 표현<br>
<pre>
let f = (() =&gt; {
    let callCount = 0;
    return () =&gt; { return callCount++; }
})();
console.log(f());
console.log(f());
</pre>
