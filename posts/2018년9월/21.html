<ul>
    <li>패키지는 네임스페이스와 비슷한 역할을 하며, 클래스들을 구분해준다. 파일시스템 상에서 디렉터리(폴더)로 표현된다.</li>
    <li>일반적으로 패키지 이름은 도메인의 역순으로 구성하고, 소문자만을 이용한다.</li>
    <li>패키지 내부에 패키지를 가질 수 있다. package donggi.package1.sub1;</li>
    <li>import 패키지.(이름 or *); 이름 충돌이 발생할 때는 패키지 이름을 명시한다.</li>
    <li>정적 멤버 임포트 : import static package . className . ( staticMemberName | * );</li>
</ul>
