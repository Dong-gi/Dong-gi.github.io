<ol>
    <li>SVG; Scalable Vector Graphics</li>
    XML로 서술되는 벡터 그래픽 <a role="button" target="_blank" class="btn btn-info btn-sm" href="https://image.flaticon.com/icons/svg/53/53260.svg">예</a>

    <li>html 노드로 설정한 크기에 맞게 출력되지 않는 경우</li>
    svg 파일을 텍스트 에디터로 열어 width, height 속성을 삭제하고, 대신 viewBox 등으로 출력 범위를 지정.<br>
    &lt;svg width="" height=""&gt; → &lt;svg viewBox="0 0 100 100"&gt;
