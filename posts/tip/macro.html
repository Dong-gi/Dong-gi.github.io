<ol>
    <li><a role="button" class="btn btn-info btn-sm" href="javascript:macro_print0to99();">0부터 99까지 출력</a></li>
    <li><a role="button" class="btn btn-info btn-sm" href="javascript:;"></a></li>
</ol>

<script>
    function macro_setTextarea(text) {
         $('#macro_textarea').text(text);
    }
    
    function macro_print0to99() {
        let result = '0';
        for(let i = 1; i < 100; ++i)
            result = `${result}\n${i}`;
        macro_setTextarea(result);
    }
</script>

<textarea class="form-control" id="macro_textarea" style="min-height: 200px"></textarea>
