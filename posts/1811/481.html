<audio id="audio481" controls></audio>
<button onclick="play('audio481')">재생</button>
<button onclick="pause('audio481')">일시정지</button>
재생 위치 : <input type="text" id="input481-currentTime">
볼륨 : <input type="text" id="input481-currentVolume">
<script>
    let audio = document.getElementById('audio481');
    audio.src = 'https://freesound.org/data/previews/18/18765_18799-lq.mp3';
    audio.onplay = () => {
        audio.ontimeupdate();
        audio.onvolumechange();
    };
    audio.ontimeupdate = () => {
        document.getElementById('input481-currentTime').value = audio.currentTime;
    };
    audio.onvolumechange = () => {
        document.getElementById('input481-currentVolume').value = audio.volume;
    };

    function play(id) {
        document.getElementById(id).play();
    }
    function pause(id) {
        document.getElementById(id).pause();
    }
</script>
