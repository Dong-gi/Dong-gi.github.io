<ol>
    <li>데이터의 출발지나 도착지를 닫을 수 있으면 Closeable하다.</li>
    <li>void close()
        <ul>
            <li>스트림 및 이와 관련된 시스템 자원을 해제한다. 이미 호출되었다면 아무 일도 하지 않는다.</li>
            <li>close() 실패했을 때, 예외를 던지는 대신 사용하던 자원을 모두 포기하고 Closeable 객체 내부적으로 '닫혔다(closed)'고 마크하길 권장한다.
            </li>
        </ul>
    </li>
</ol>
