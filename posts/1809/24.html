<ul>
    <li>모든 enum은 Enum&lt;E&gt;를 상속하므로, 추가로 다른 클래스를 상속할 수 없다.</li>
    <li>enum은 여타 클래스와 같이 멤버 변수, 메서드를 가질 수 있으며, private 생성자와 abstract method도 가질 수 있다.</li>
    <li>enum은 로드시 한번만 생성되므로 싱글톤을 간단하게 구현할 수 있다.</li>
    <li>Enum&lt;E&gt; :: name, toString, ordinal, compareTo, valueOf</li>
